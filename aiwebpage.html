<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            overflow: hidden; /* For the fireworks effect */
        }
        h1 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-transform: uppercase;
            font-size: 1.5em;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
        }
        .correct {
            background-color: #6aaa64;
            color: white;
        }
        .present {
            background-color: #c9b458;
            color: white;
        }
        .absent {
            background-color: #787c7e;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        input[type="text"] {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interference with inputs */
        }
        #restart-button {
            display: none;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <h1>Wordle Game</h1>
    <div id="grid-container"></div>
    <input type="text" id="guess-input" maxlength="5" placeholder="Enter your guess">
    <button onclick="makeGuess()">Submit</button>
    <p id="message"></p>
    <button id="restart-button" onclick="restartGame()">Restart Game</button>

    <script>
        const words = ['apple', 'grape', 'melon', 'peach', 'cherry', 'lemon']; // List of words
        let secretWord = words[Math.floor(Math.random() * words.length)]; // Select a random word
        const maxAttempts = 6;
        let currentRow = 0;

        function createGrid() {
            const gridContainer = document.getElementById("grid-container");
            gridContainer.innerHTML = '';
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.classList.add("grid");
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement("div");
                    tile.classList.add("tile");
                    row.appendChild(tile);
                }
                gridContainer.appendChild(row);
            }
        }

        function makeGuess() {
            const guessInput = document.getElementById("guess-input");
            const guess = guessInput.value.toLowerCase();

            if (guess.length !== 5) {
                setMessage("Please enter a 5-letter word.");
                return;
            }

            if (currentRow >= maxAttempts) {
                setMessage(`Game over! The word was '${secretWord}'.`);
                showRestartButton();
                return;
            }

            const row = document.getElementsByClassName("grid")[currentRow];
            const tiles = row.getElementsByClassName("tile");

            let feedback = Array(5).fill("absent");
            let secretWordArray = secretWord.split("");

            // First pass: mark correct positions
            for (let i = 0; i < 5; i++) {
                if (guess[i] === secretWord[i]) {
                    feedback[i] = "correct";
                    secretWordArray[i] = null; // Remove from consideration
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < 5; i++) {
                if (feedback[i] === "absent" && secretWordArray.includes(guess[i])) {
                    feedback[i] = "present";
                    secretWordArray[secretWordArray.indexOf(guess[i])] = null; // Remove from consideration
                }
            }

            // Display feedback
            for (let i = 0; i < 5; i++) {
                tiles[i].textContent = guess[i];
                tiles[i].classList.add(feedback[i]);
            }

            if (guess === secretWord) {
                setMessage("ðŸŽ‰ Congratulations! You've guessed the word!");
                showRestartButton();
                startFireworks();
                return;
            } else if (currentRow === maxAttempts - 1) {
                setMessage(`Game over! The word was '${secretWord}'.`);
                showRestartButton();
            }

            currentRow++;
            guessInput.value = "";
        }

        function setMessage(msg) {
            const message = document.getElementById("message");
            message.textContent = msg;
        }

        function showRestartButton() {
            document.getElementById("restart-button").style.display = "block";
        }

        function restartGame() {
            secretWord = words[Math.floor(Math.random() * words.length)]; // Pick a new word
            currentRow = 0;
            setMessage('');
            document.getElementById("guess-input").value = '';
            document.getElementById("restart-button").style.display = "none";
            createGrid();
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks-canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93"];

            function createParticle(x, y) {
                for (let i = 0; i < 100; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        dx: (Math.random() - 0.5) * 6,
                        dy: (Math.random() - 0.5) * 6,
                        radius: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 100
                    });
                }
            }

            function updateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    p.x += p.dx;
                    p.y += p.dy;
                    p.radius *= 0.98;
                    p.life--;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                }
            }

            function animate() {
                updateParticles();
                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                }
            }

            createParticle(canvas.width / 2, canvas.height / 2);
            animate();
        }

        // Initialize the game
        createGrid();
    </script>
</body>
</html>
